<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Aadu üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(ellipse at center, #ffe6f0 0%, #ffcce0 100%);
      overflow-y: auto;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 2;
    }
    .main-text {
      text-align: center;
      font-size: 2.2rem;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      margin-top: 2rem;
      animation: glowText 3s infinite ease-in-out;
    }
    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
      50% { text-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4; }
    }
    .typewriter {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
    .typewriter span {
      border-right: 2px solid #333;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #333; }
    }
    .btn-container {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .love-btn {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 0 10px #ff69b4;
    }
    .love-btn:hover {
      transform: scale(1.1);
    }
    .bouquet {
      display: none;
      max-width: 100%;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }
    .popup {
      display: none;
      background: #fff0f5;
      border: 2px solid #ff69b4;
      padding: 20px 30px;
      border-radius: 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.4rem;
      color: #d6006b;
      box-shadow: 0 0 20px #ffb6c1;
      text-align: center;
      max-width: 100%;
      margin-top: 2rem;
    }
    .popup img.couple-photo {
      width: 200px;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff69b4;
    }
    .floating-heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff69b4;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff69b4;
      opacity: 0.8;
      animation: heart-float 8s linear infinite;
      z-index: 1;
    }
    @keyframes heart-float {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-100px) scale(1.3); opacity: 1; }
      100% { transform: translateY(-200px) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="hearts"></canvas>
  <div class="container">
    <div class="main-text">I Love You Aadu üíñ</div>
    <div class="typewriter"><span id="typed"></span></div>
    <div class="btn-container">
      <button id="yesBtn" class="love-btn">Yes üíó</button>
      <button id="noBtn" class="love-btn">No üò¢</button>
    </div>
    <img src="./assets/pngimg.com - bouquet_PNG17.png - bouquet_PNG17.png" class="bouquet" id="bouquet" alt="Bouquet" />
    <div style="text-align:center; margin-top: 2rem;">
      <button id="openMsgBtn" class="love-btn" style="display:none;">
        üì¨ Tap to open surprise
      </button>
    </div>
    <div class="popup" id="popup">
      <div>üíò Dear Aadu üíò</div>
      <p style="margin-top:10px;">
        You‚Äôve painted my life in colors I never knew existed.<br>
        Every heartbeat of mine whispers your name.<br>
        I‚Äôm so lucky to have you, my Aadu üíñ
      </p>
      <img src="./assets/WhatsApp Image 2025-07-06 at 23.46.25.jpeg Image 2025-07-06 at 23.46.25.jpeg" class="couple-photo" alt="Us Together" />
    </div>
  </div>
  <audio autoplay loop hidden>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_3f7b3f8a01.mp3?filename=romantic-love-story-145046.mp3" type="audio/mp3">
  </audio>
  <script>
    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const hearts = Array(50).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 6 + 2,
      speed: Math.random() * 1 + 0.5
    }));
    function drawHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => {
        ctx.beginPath();
        ctx.fillStyle = '#ff69b4';
        ctx.font = `${h.size * 2}px serif`;
        ctx.fillText('‚ù§', h.x, h.y);
        h.y -= h.speed;
        if (h.y < 0) h.y = canvas.height + 10;
      });
      requestAnimationFrame(drawHearts);
    }
    drawHearts();

    const message = "You're my sunshine, my smile, my everything. I made this for you, Aadu. I love you forever üíó";
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typed").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    typeWriter();

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const bouquet = document.getElementById("bouquet");
    const openMsgBtn = document.getElementById("openMsgBtn");
    const popup = document.getElementById("popup");
    let yesSize = 1.2;

    yesBtn.addEventListener("click", () => {
      bouquet.style.display = "block";
      openMsgBtn.style.display = "block";

      for (let j = 0; j < 30; j++) {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.style.left = (window.innerWidth / 2 + (Math.random() * 100 - 50)) + "px";
        heart.style.top = "70%";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "6px";
        confetti.style.height = "6px";
        confetti.style.borderRadius = "50%";
        confetti.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.left = `${window.innerWidth / 2}px`;
        confetti.style.top = `${window.innerHeight / 2}px`;
        confetti.style.zIndex = "6";
        confetti.style.transform = `translate(${(Math.random()-0.5)*200}px, ${(Math.random()-0.5)*200}px)`;
        confetti.style.opacity = "0";
        confetti.style.transition = "transform 1s ease-out, opacity 1s";
        document.body.appendChild(confetti);
        setTimeout(() => { confetti.style.opacity = "1"; }, 10);
        setTimeout(() => confetti.remove(), 2000);
      }
    });

    openMsgBtn.addEventListener("click", () => {
      popup.style.display = "block";
    });

    noBtn.addEventListener("click", () => {
      yesSize += 0.4;
      yesBtn.style.fontSize = `${yesSize}rem`;
      yesBtn.style.padding = `${10 + yesSize * 5}px ${20 + yesSize * 10}px`;
    });
  </script>
</body>
</html>
